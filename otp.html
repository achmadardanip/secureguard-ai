<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SecureGuard AI | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown" id="otp-page">
        <div>
            <div>
                <img src="img/secureguard ai no bg.png" alt="SecureGuard AI Logo" class="logo-name" style="width: 200px; height: auto;">
            </div>
            <h3>Enter OTP</h3>
            <p>We have sent a One-Time Password (OTP) to your registered email address. Please enter it below to verify your identity.</p>
            <form class="m-t" role="form" action="verify_otp.html">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="OTP" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Verify OTP</button>
                <!-- <a class="btn btn-sm btn-white btn-block" id="back-to-login-from-otp" href="#">Back to Login</a> -->
                <p class="m-t"> <small>SecureGuard AI &copy; 2024</small> </p>

            </form>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>


</html>
