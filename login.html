<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SecureGuard AI | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <img src="img/secureguard ai no bg.png" alt="SecureGuard AI Logo" class="logo-name" style="width: 200px; height: auto;">

            </div>
            <h3>Welcome to ScureGuard AI</h3>
            <p>Perfectly designed and precisely prepared solution for proactive data leak prevention with SecureGuard AI.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>Login in. To see it in action.</p>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
            </form>
            <p class="m-t"> <small>SecureGuard AI &copy; 2024</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const forgotPasswordLink = document.querySelector('a[href="#"]');
        const loginForm = document.querySelector('form[action="index.html"]');
        const forgotPasswordForm = `
            <div>
                <img src="img/secureguard ai no bg.png" alt="SecureGuard AI Logo" class="logo-name" style="width: 200px; height: auto;">
            </div>
            <h3>Forgot Password</h3>
            <p>Enter your email address below and we'll send you instructions on how to reset your password.</p>
            <form class="m-t" role="form" action="forgot_password.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Send Instructions</button>
                <a class="btn btn-sm btn-white btn-block" id="back-to-login" href="#">Back to Login</a>
            </form>
            <p class="m-t"> <small>SecureGuard AI &copy; 2024</small> </p>
        `;

        forgotPasswordLink.addEventListener('click', function(event) {
            event.preventDefault();
            loginForm.parentElement.innerHTML = forgotPasswordForm;
            document.getElementById('back-to-login').addEventListener('click', function(event) {
                event.preventDefault();
                location.reload();
            });
        });
    });
</script>
